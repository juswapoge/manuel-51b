<!DOCTYPE html>
<html>

<head>
  <title>INPUTS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <script src="./script.js"></script>
  <title></title>
</head>

<body class="gray">
<div class="card">
  <div class="item">
    <center>
  <p>CHOOSE YOUR FAVORITE COLOR!</p>
  </center>
  <ul>
    <li class="color-item" id="red"></li>
    <li class="color-item" id="blue"></li>
    <li class="color-item" id="green"></li>
    <li class="color-item" id="yellow"></li>
    <li class="color-item" id="gray"></li>
  </ul>
</div>
<br></br>
<div class="dandt">
  <center>
  <h1>DATE AND TIME</h1>
  <input type="date">
  <input type="time">
  </center>
</div>
<br></br>
<div class="user">
  <center>
  <h1>EMAIL</h1>
  <input type="email" size="35" placeholder="username@gmail.com">
  </center>
</div>
<br></br>
<div class="birth">
  <center>
  <h1>BIRTH MONTH</h1>
  <input type="month">
  </center>
  </div>
  <br></br>
  <div class="number">
    <center>
      <h1>NUMBER</h1>
    <input type="number" size="35"
    placeholder="09*********">
    </center>
    </div>
    <br></br>
    <div class="serts">
      <center>
        <h1>SEARCH</h1>
      <input type="search" onresize="35" placeholder="search...">
      </center>
    </div>
    <br></br>
    <div class="url">
      <center>
        <h1>URL</h1>
        <input type="url" placeholder="https://sample.com">
      </center>
        </div>
        <br></br>
       <div class="rate">
         <center>
           <h1>RATE</h1>
         0<input type="range" value="10" min=0 max=10>10
         </center>
       </div>
       <br></br>
       <input type="submit">
       <br></br>
       <div class="name">
         <center>
           <h2>JOSHUA MANUEL</h2>
           <h2>11 ICT-51B</h2>
         
       </div>
       
</div>
</body>

</html>
